<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <link href="cadastroCliente.css" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="bg-dark">
      <div class="logo titulo">
        <header
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-white text-decoration-none">
            <img src="IMG/Logo da Melph.png" width="140px" alt="">
          </a>

          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 link-dark1">Vender carro</a></li>
            <li><a href="#" class="nav-link px-2 link-dark1">Comprar carro </a></li>
            <li><a href="#" class="nav-link px-2 link-dark1">Um pouco sobre nós</a></li>
          </ul>

          <div class="col-md-3 text-end">
            <a href="#"><img src="IMG/Foto Perfil.png" alt="Botão de longin"></a>
            <button type="button" class="btn btn-outline-primary me-2">Login</button>
            <button type="button" class="btn btn-primary">Sign-up</button>
          </div>
        </header>
      </div>
    </div>
  </div>

  <div class="container">
    <form action="/create-cliente" method="post">

      <label for="cpf">CPF:</label>
      <input maxlength="11" type="text" id="cpf" name="cpf" required>

      <label for="nome">Nome:</label>
      <input maxlength="100" type="text" id="nome" name="nome" required>

      <label for="dataNasc">Data de Nascimento:</label>
      <input type="date" id="dataNasc" name="dataNasc" required>

      <label for="genero">Gênero:</label>
      <select id="genero" name="genero" required>
        <option value=""></option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="outro">Outro</option>
      </select>

      <label for="email">Email:</label>
      <input maxlength="80" type="email" id="email" name="email" required>

      <label for="senha">Senha:</label>
      <input maxlength="13" type="password" id="senha" name="senha" required>
      
      <label for="estado">Estado:</label>
      <input type="text" id="estado" name="estado" required>

      <label for="celular">Contato:</label>
      <input maxlength="11" type="tel" id="celular" name="celular" required>

      <button type="submit">Cadastrar</button>
    </form>
  </div>
</body>

</html>
